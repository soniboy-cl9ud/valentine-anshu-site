<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #e6ccff; /* lilac background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.8;
    }

    /* Floating roses */
    .rose {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp linear infinite;
      opacity: 0.9;
    }

    @keyframes floatUp {
      from { transform: translateY(0); }
      to { transform: translateY(-110vh); }
    }

    .card {
      background: linear-gradient(135deg, #ffffff, #ffe6f2);
      padding: 40px;
      border-radius: 22px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 420px;
      width: 90%;
      position: relative;
      z-index: 2;
    }

    h1 {
      margin-bottom: 10px;
      color: #cc0066;
    }

    p {
      font-size: 18px;
      color: #333;
    }

    .buttons {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 15px;
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: absolute;
      font-weight: bold;
    }

    button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 18px rgba(0,0,0,0.2);
    }

    .yes {
      background: linear-gradient(135deg, #ff4d6d, #ff1a4d);
      color: white;
      left: 30%;
    }

    .no {
      background: #f2f2f2;
      left: 55%;
    }

    .result {
      font-size: 22px;
      margin-top: 20px;
      font-weight: bold;
      color: #cc0066;
    }

    #photoSection {
      display: none;
      margin-top: 20px;
      animation: fadeIn 1.2s ease;
    }

    #photoSection img {
      width: 320px;
      border-radius: 16px;
      margin-top: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- Floating hearts + roses -->
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    function createRose() {
      const rose = document.createElement("div");
      rose.className = "rose";
      rose.innerText = "üåπ";
      rose.style.left = Math.random() * 100 + "vw";
      rose.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(rose);
      setTimeout(() => rose.remove(), 9000);
    }

    setInterval(createHeart, 500);
    setInterval(createRose, 900);
  </script>

  <canvas id="confetti"></canvas>

  <div class="card">
    <h1>Hiiii Anshuu ‚ù§Ô∏è</h1>
    <p>big question</p>
    <p><strong>Will you be my Valentine? :3</strong></p>

    <div class="buttons" id="buttonArea">
      <button class="yes" onclick="sayYes()">Yes üíñ</button>
      <button class="no" id="noBtn">No</button>
    </div>

    <div id="result" class="result"></div>

    <!-- PHOTO + FINAL MESSAGE AFTER YES -->
    <div id="photoSection">
      <p style="font-size:20px; font-weight:bold; color:#cc0066;">
        I knew you'd say yes hahahahhaha ‚ù§Ô∏è
      </p>
      <img src="ourphoto.jpg" alt="Us together">
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const area = document.getElementById("buttonArea");

    // Runaway No button
    noBtn.addEventListener("mouseover", () => {
      const areaRect = area.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = areaRect.width - btnRect.width;
      const maxY = areaRect.height - btnRect.height;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    });

    // Confetti effect
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let pieces = [];

    function createConfetti() {
      for (let i = 0; i < 150; i++) {
        pieces.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          size: Math.random() * 6 + 4,
          speed: Math.random() * 3 + 2
        });
      }
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      pieces.forEach(p => {
        ctx.fillStyle = "#ff4d6d";
        ctx.fillRect(p.x, p.y, p.size, p.size);
        p.y += p.speed;
      });
      requestAnimationFrame(drawConfetti);
    }

    function sayYes() {
      document.getElementById("result").innerText = "YAY!!! ‚ù§Ô∏è";
      document.getElementById("photoSection").style.display = "block";
      createConfetti();
      drawConfetti();
    }
  </script>
</body>
</html>
