<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will you be my Valentine? ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #ffe4ec;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Floating hearts background */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-110vh);
      }
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 400px;
      width: 90%;
      position: relative;
      z-index: 2;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
    }

    .buttons {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 15px;
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 22px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: absolute;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    .yes {
      background: #ff4d6d;
      color: white;
      left: 30%;
    }

    .no {
      background: #eee;
      left: 55%;
    }

    .result {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- Floating hearts -->
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 500);
  </script>

  <canvas id="confetti"></canvas>

  <div class="card">
    <h1>Hey Anisha ‚ù§Ô∏è</h1>
    <p>I made this little website just for you.</p>
    <p><strong>Will you be my Valentine?</strong></p>

    <div class="buttons" id="buttonArea">
      <button class="yes" onclick="sayYes()">Yes üíñ</button>
      <button class="no" id="noBtn">No</button>
    </div>

    <div id="result" class="result"></div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const area = document.getElementById("buttonArea");

    // Runaway No button
    noBtn.addEventListener("mouseover", () => {
      const areaRect = area.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = areaRect.width - btnRect.width;
      const maxY = areaRect.height - btnRect.height;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    });

    // Confetti effect
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let pieces = [];

    function createConfetti() {
      for (let i = 0; i < 150; i++) {
        pieces.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          size: Math.random() * 6 + 4,
          speed: Math.random() * 3 + 2,
          angle: Math.random() * 360
        });
      }
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      pieces.forEach(p => {
        ctx.fillRect(p.x, p.y, p.size, p.size);
        p.y += p.speed;
      });
      requestAnimationFrame(drawConfetti);
    }

    function sayYes() {
      document.getElementById("result").innerText = "hehehehehh I knew you'd say yes ‚ù§Ô∏è";
      createConfetti();
      drawConfetti();
    }
  </script>
</body>
</html>
